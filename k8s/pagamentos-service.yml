apiVersion: apps/v1
kind: Deployment
metadata:
  name: pagamentos-service
  namespace: pedidos-veloz
  labels:
    app: pagamentos-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pagamentos-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: pagamentos-service
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: pagamentos-service
          image: ghcr.io/gguidiniz/pagamentos-service:latest
          ports:
            - containerPort: 5002
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: PAGAMENTOS_DATABASE_URL
            - name: PORT
              value: "5002"
          envFrom:
            - configMapRef:
                name: services-config
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: pagamentos-service
  namespace: pedidos-veloz
spec:
  selector:
    app: pagamentos-service
  ports:
    - port: 5002
      targetPort: 5002
  type: ClusterIP
