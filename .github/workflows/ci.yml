name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:

  lint:
    name: Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-gateway, estoque-service, pagamentos-service, pedidos-service]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install flake8
          pip install -r ${{ matrix.service }}/requirements.txt

      - name: Run flake8
        run: flake8 ${{ matrix.service }}/app.py --max-line-length=120

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        service: [api-gateway, estoque-service, pagamentos-service, pedidos-service]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install pytest
          pip install -r ${{ matrix.service }}/requirements.txt

      - name: Run tests
        env:
          DATABASE_URL: sqlite:///test.db
        run: pytest ${{ matrix.service }}/test_app.py -v

  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service: [api-gateway, estoque-service, pagamentos-service, pedidos-service]
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/${{ matrix.service }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      - name: Configure kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/namespace.yml
          kubectl apply -f k8s/secrets.yml
          kubectl apply -f k8s/configmap.yml
          kubectl apply -f k8s/postgres.yml
          kubectl apply -f k8s/estoque-service.yml
          kubectl apply -f k8s/pagamentos-service.yml
          kubectl apply -f k8s/pedidos-service.yml
          kubectl apply -f k8s/api-gateway.yml

      - name: Restart deployments with new images
        run: |
          kubectl rollout restart deployment/estoque-service -n pedidos-veloz
          kubectl rollout restart deployment/pagamentos-service -n pedidos-veloz
          kubectl rollout restart deployment/pedidos-service -n pedidos-veloz
          kubectl rollout restart deployment/api-gateway -n pedidos-veloz

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/estoque-service -n pedidos-veloz --timeout=120s
          kubectl rollout status deployment/pagamentos-service -n pedidos-veloz --timeout=120s
          kubectl rollout status deployment/pedidos-service -n pedidos-veloz --timeout=120s
          kubectl rollout status deployment/api-gateway -n pedidos-veloz --timeout=120s
