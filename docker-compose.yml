services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - backend
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 5

  estoque-service:
    build: ./estoque-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/estoque_db
      PORT: "5003"
      FLASK_DEBUG: "true"
    ports:
      - "5003:5003"
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pagamentos-service:
    build: ./pagamentos-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pagamentos_db
      PORT: "5002"
      FLASK_DEBUG: "true"
    ports:
      - "5002:5002"
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  pedidos-service:
    build: ./pedidos-service
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/pedidos_db
      ESTOQUE_SERVICE_URL: http://estoque-service:5003
      PAGAMENTOS_SERVICE_URL: http://pagamentos-service:5002
      PORT: "5001"
      FLASK_DEBUG: "true"
    ports:
      - "5001:5001"
    networks:
      - backend
    depends_on:
      postgres:
        condition: service_healthy
      estoque-service:
        condition: service_started
      pagamentos-service:
        condition: service_started
    restart: unless-stopped

  api-gateway:
    build: ./api-gateway
    environment:
      PEDIDOS_SERVICE_URL: http://pedidos-service:5001
      PAGAMENTOS_SERVICE_URL: http://pagamentos-service:5002
      ESTOQUE_SERVICE_URL: http://estoque-service:5003
      PORT: "5000"
      FLASK_DEBUG: "true"
    ports:
      - "5000:5000"
    networks:
      - backend
    depends_on:
      - pedidos-service
      - pagamentos-service
      - estoque-service
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:v2.51.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - backend
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    ports:
      - "3000:3000"
    networks:
      - backend
    depends_on:
      - prometheus
      - loki
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.4
    volumes:
      - ./monitoring/loki.yml:/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  grafana_data:


networks:
  backend:
    driver: bridge
